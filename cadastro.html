<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="img/CarteiraSegura (1).png" alt="Logo Carteira Segura">
        </div>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="index.php">Voltar</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="container">
                <div class="row justify-content-center align-items-center" style="height: 100vh;">
                    <div class="col-md-6">
                        <div class="painel">
                            <h1 class="text-center">Formulário de Cadastro</h1>
                            <form id="cadastroForm" action="dadosdecadastro.php" method="POST">
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="nome" class="form-label">Nome:</label>
                                        <input type="text" class="form-control" id="nome" name="nome" required>
                                    </div>
                                    <div class="col">
                                        <label for="telefone" class="form-label">Telefone:</label>
                                        <input type="tel" class="form-control telefone" id="telefone" name="telefone" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="col">
                                        <label for="password" class="form-label">Senha:</label>
                                        <input type="password" class="form-control" id="password" name="senha" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="cpf" class="form-label">CPF:</label>
                                        <input type="text" class="form-control" id="cpf" name="cpf" required maxlength="11" minlength="11" pattern="\d{11}" title="O CPF deve conter exatamente 11 dígitos.">
                                    </div>
                                    <div class="col">
                                        <label for="sexo" class="form-label">Sexo:</label>
                                        <select class="form-select" id="sexo" name="sexo" required>
                                            <option value="">Selecione...</option>
                                            <option value="masculino">Masculino</option>
                                            <option value="feminino">Feminino</option>
                                            <option value="outro">Outro</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-cadastro">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Certifique-se de que o jQuery seja carregado antes do Inputmask.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/ULwl0ge7J8f3xZaZzzR3Kkp4+5R6P6v2RvqJC4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js" integrity="sha384-mpwDBDBoJpFdSH6x3YxdJpddChG2K5uDqPn7X8EE89YY8B4XkKPCF7gVCfBfFLUZ" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#telefone').inputmask('(99) 99999-9999');  // Mascara para Telefone

            $('#cpf').on('input', function() {
                this.value = this.value.replace(/\D/g, '');  // Remove caracteres não numéricos
            });

            $('#cadastroForm').on('submit', function(e) {
                var cpf = $('#cpf').val();
                if (cpf.length !== 11) {
                    e.preventDefault();  // Impede o envio do formulário
                    alert('O CPF deve conter exatamente 11 números.');
                }
            });
        });
    </script>
</body>

</html>
